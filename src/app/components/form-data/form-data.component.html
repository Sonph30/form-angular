<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #newItem>
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Tên danh mục</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Mã danh mục</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Ghi chú</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <!-- Add Column -->
  <ng-container matColumnDef="addDelete">
    <th mat-header-cell *matHeaderCellDef>Thêm/ Sửa/ Xóa</th>
    <td mat-cell *matCellDef="let element">

      <fa-icon
        (click)="openAddData(element)"
        class="icon-add"
        [icon]="faPlus"
      ></fa-icon>

      <fa-icon
        class="icon-edit"
        (click)="openEditData(element)"
        [icon]="faEdit"
      ></fa-icon>

      <fa-icon
        (click)="openDeleteData(element)"
        class="icon-delete"
        [icon]="faTrash"
      ></fa-icon>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
